# order-service.yml

# --- 공통 설정 ---
spring:
  application:
    name: order-service
  cloud:
    config:
      # ⭐️ 아래 4줄을 local과 docker 프로필 모두에 추가합니다.
      fail-fast: true
      retry:
        max-attempts: 20
        initial-interval: 1000
        max-interval: 2000
  # ⭐️ 아래 jpa 설정을 추가해주세요.
  jpa:
    hibernate:
      ddl-auto: update # 엔티티에 맞춰 테이블을 자동 생성/업데이트합니다.
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8082

---
# --- 'local' 프로필 ---
spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:mysql://localhost:3306/order_db
    username: root
    password: 1111
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
# --- 'docker' 프로필 ---
spring:
  config:
    activate:
      on-profile: "docker"
  datasource:
    url: jdbc:mysql://db:3306/order_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/