spring.data.mongodb.host: localhost
spring.data.mongodb.port: 27017

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/product_db

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  application:
    name: PRODUCT-SERVICE