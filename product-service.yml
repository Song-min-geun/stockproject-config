# --- 공통 설정 ---
spring:
  application:
    name: product-service
server:
  port: 8083

---
# --- 'local' 프로필 ---
spring:
  config:
    activate:
      on-profile: "local"
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  data:
    mongodb:
      uri: mongodb://localhost:27017/product_db
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


---
# --- 'docker' 프로필 ---
spring:
  config:
    activate:
      on-profile: "docker"
  data:
    mongodb:
      uri: mongodb://mongodb:27017/product_db
  kafka:
    producer:
      bootstrap-servers: kafka:9092 # Docker 환경에서는 kafka 호스트 이름 사용
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/