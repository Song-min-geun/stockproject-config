# product-service.yml

# --- 공통 설정 ---
spring:
  application:
    name: PRODUCT-SERVICE

---
# --- 'local' 프로필 ---
spring:
  config:
    activate:
      on-profile: "local"
  data:
    mongodb:
      uri: mongodb://localhost:27017/product_db
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
# --- 'docker' 프로필 ---
spring:
  config:
    activate:
      on-profile: "docker"
  data:
    mongodb:
      uri: mongodb://mongodb:27017/product_db # 'mongodb'는 docker-compose에 정의할 MongoDB 서비스 이름
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/