spring:
  application:
    name: user-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
jwt:
  expiration-time: 3600000
server:
  port: 8081
---
spring:
  config:
    activate:
      on-profile: "local"
  datasource:
    url: jdbc:mysql://localhost:3306/user_db
    username: root
    password: 1111
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
jwt:
  secret: ${JWT_SECRET_KEY}
---
spring:
  config:
    activate:
      on-profile: "docker"
  datasource:
    url: jdbc:mysql://db:3306/user_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
jwt:
  secret: ${JWT_SECRET_KEY}