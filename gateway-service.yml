server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/v1/users/**

            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/v1/product/**

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/v1/orders/**

            - id: stock-service
              uri: lb://stock-service
              predicates:
                - Path=/api/v1/stock/**
---
spring.config.activate.on-profile: "local"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
spring.config.activate.on-profile: "docker"
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/