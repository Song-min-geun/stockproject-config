server:
  port: 8000

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
          routes:
            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/v1/users/**

            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/v1/product/**

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/v1/orders/**

            - id: stock-service
              uri: lb://stock-service
              predicates:
                - Path=/api/v1/stock/**

# --- 'local' 프로필: 로컬에서 실행 시 ---
spring.config.activate.on-profile: "local"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

---
# --- 'docker' 프로필: EC2에서 배포 시 ---
spring.config.activate.on-profile: "docker"
eureka:
  client:
    service-url:
      # ⭐️ Docker 네트워크의 서비스 이름으로 Eureka를 찾도록 수정
      defaultZone: http://eureka-server:8761/eureka/